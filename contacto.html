  <h1>Dejame un comentario</h1>

  <form>
      <div class="form-row">
          <div class="form-group col-sm-6">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre"
              placeholder="Ingrese su nombre">
          </div>

          <div class="form-group col-sm-6">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido"
              placeholder="Ingrese su apellido">
          </div>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email"
          placeholder="ejemplo@correo.com">
      </div>

      <div class="form-row">
        <div class="form-group col-sm-9">
            <label for="domicilio">Domicilo</label>
            <input type="text" class="form-control" id="domicilio"
            placeholder="Ingrese su domicilo">
        </div>

        <div class="form-group col-sm-3">
            <label for="ciudad">Ciudad</label>            
                <select id="ciudad" class="form-control">
                    <option>Bogota D.C</option>
                    <option>Cali</option>
                    <option>Buenaventura</option>
                    <option>Cartagena</option>
                    <option>Medellin</option>
                    <option>Cucuta</option>
                    <option>Barranquilla</option>
                </select>
        </div>
    </div>

    <div class="form-group">
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" class="form-control" rows="10"></textarea>
    </div>

      <div class="form-group">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
          </div>
        
      </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
